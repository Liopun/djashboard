<!DOCTYPE html>
<html lang="en">

<!-- Static assets - Used to load the Favicon -->
{% load static %}
{% static "images" as baseUrl %}

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!-- Favicon - loaded as static -->
  <link rel="apple-touch-icon" sizes="76x76" href="{% static '/icons/apple-icon.png' %}">
  <link href="{% static '/icons/favicon.png' %}" rel="icon" type="image/png">

  <title>
      Djashboard | Liopun
  </title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">

  <!-- Specific CSS goes HERE -->
  {% block stylesheets %}{% endblock stylesheets %}
      
</head>
<body class="text-center" style="padding:50px 0">

  {% block content %}{% endblock content %}

  <div class="footer" style="font-size: medium !important;">
    <!-- Portfolio-->
    <a id="portfolio" href="https://liopun.github.io/" title="View my portfolio!"><i class="fa fa-user"></i></a>
    <!-- GitHub-->
    <a id="codepen" href="https://github.com/Liopun" title="Follow me!"><i class="fa fa-github"></i></a>
  </div>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
  <script  src="{% static 'accounts/js/script.js' %}"></script>
</body>
<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}

</html>
